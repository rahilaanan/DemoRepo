<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Puli</title>
    <link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="form.html"> Form</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>Fill up your needs.</h3>
            <form>
             <label for="name">Your Name :
                <input id="name" type="text" placeholder="Your Name">

             </label>
             <label for="e-mail">Your e-mail :
                <input id="e-mail" type="text" placeholder="e-mail">
             </label>
             <label for="number"> Your Phone Number :
                <input id="number" type="number" placeholder="+86">
             </label>

             <fieldset>
                <legend> Select any pitha you want</legend>
                <label for="Puli"> 
                   <input id="Puli" type="radio" name="pitha"> Puli
                </label>
                <label for="Bhapa"> 
                    <input type="radio" name="pitha" > Bhapa
                </label>
                <label for="Kheer"> 
                    <input type="radio"  name="Patishapta"> Kheer
                </label>
                <label for="Patishapta"> 
                    <input type="radio" name="Kheer" > Patishapta
                </label>

             </fieldset>
             <fieldset>
                <legend>Select one or more add-with</legend>
                <label for="Coconut">
                    <input type="checkbox"> Coconut
                </label>
                <label for="Malai">
                    <input type="checkbox"> Malai
                </label>
                <label for="Nuts">
                    <input type="checkbox"> Nuts
                </label>
                <label for="Syrup">
                    <input type="checkbox"> Syrup
                </label>
             </fieldset>
             <fieldset>
                <legend>Special Requirements</legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
             </fieldset>

             <input id="reset" type="reset" Reset> 
            
             <input id="reset" type="submit" Submit>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
